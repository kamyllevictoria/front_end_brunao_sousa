<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos parte 1</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <main>
        <div class="card-container">
            <a href="#" target="_blank" class="external_link"> <img src="images_6/cat2.jpg" alt="cat" title="cat" class="card-img"></a>
            <div class="card-body">
                <h1>Nome ou tipo de gatinho:</h1>
                <p>
                    Descrição do gatinho
                </p>
            </div>
            <div class="card-footer">
                <input type="text" id="myinput" placeholder="Insira o nome do Gatinho:">
                <a class="btn" id="btn">
                    <p>Buscar</p>
                </a>
            </div>
        </div>
    </main>
</body>
<script>
    var meusGatos = {
        gato: [
            {
                "id": 1,
                "nome": "Gato amarelo",
                "fotoURL": "images_6/gatoamarelo.webp",
                "fotoExterna": "https://petcaramelo.com/racas-de-gato/gato-amarelo/",
                "descricao": "Gatinhos amarelos são sempre animados e muito amorosos com seus donos!"
            },
            {
                "id": 2,
                "nome": "Gato preto",
                "fotoURL": "images_6/gatopreto.jpg",
                "fotoExterna": "https://www.uol.com.br/nossa/noticias/redacao/2022/10/31/qual-a-origem-da-supersticao-que-relaciona-gato-preto-a-mau-agouro.htm",
                "descricao": "Gatinhos preto são sempre charmosos e muito amorosos com seus donos!"
            },
            {
                "id": 3,
                "nome": "Gato frajola",
                "fotoURL": "images_6/frajolinhaa.webp",
                "fotoExterna": "https://www.patasdacasa.com.br/noticia/gato-frajola-conheca-caracteristicas-do-gato-preto-e-branco",
                "descricao": "Gatinhos brancos são sempre animados e muito carismaticos com seus donos!"
            },
        ]
    };

    var cardGato = document.querySelector('.card-container');
    var btn = document.getElementById("btn");

    function getGato() {
        var inputGato = document.getElementById('myinput').value.toLowerCase();
        var gatoEncontrado = false;

        for (var i = 0; i < meusGatos.gato.length; i++) {
            var cat = meusGatos.gato[i];

            if (inputGato === cat.nome.toLowerCase()) {
                cardGato.querySelector('h1').innerHTML = cat.nome;
                cardGato.querySelector('p').innerHTML = cat.descricao
                cardGato.querySelector('img').setAttribute('src', cat.fotoURL);
                cardGato.querySelector('.external_link').setAttribute('href', cat.fotoExterna);
                gatoEncontrado = true;
                break;
            }
        }

        if (!gatoEncontrado) {
            console.log("Não encontramos o gato.");
            cardGato.querySelector('h1').innerHTML = "Gato não encontrado";
        }
    }

    btn.addEventListener('click', getGato);
</script>
</html>
