<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens SVG</title>
    <link rel="stylesheet" href="../introducao_svg/style.css">
</head>
<body>
    <!--<img src="adidas-logo-2.svg" alt="logo da adidas"> -->
    <div id="svg">
        <object data="images/adidas-logo-2.svg" type="image/svg+xml"></object>
    </div>
    <!--Na tag object, usamos para posicionar uma imagem, porem, a formatação é diferente da tag img. Aqui, usamos o data (onde a imagem está) e o type(informamso o que é, no caso uma imagem-image e o seu tipo, svg.)-->
    <div class="ball"></div>
</body>
</html>
