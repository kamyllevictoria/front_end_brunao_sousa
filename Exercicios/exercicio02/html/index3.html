<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <link rel="stylesheet" href="../css/style3.css">
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card">
                <img class="card-image" src="../imagens/karina-vorozheeva-rW-I87aPY5Y-unsplash-pequeno.jpg" alt="">
                <div class="card-body">
                    <h1>Esse é o Titulo do meu Segundo Card!</h1>
                </div>
                <div class="card-footer">
 
                    <p>
                        <a class="btn" href="https://br.freepik.com/fotos/gatinhos-fofos">Meu botão</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!--No main, em css, colocamos os valores 100% auto e 0% auto, que serão aplicados para top, left,bottom e right, é o sentido anti-horario respectivamente.

    Na inserção de imagens ou qualqur outra tag de html, é adequado usarmos classes, pois, elas irão se adequar conforme o elemento que estiver atuando, não será universal para todas as células filhas, apenas para a célula que estiver especificada. Ou seja, qualquer imagem que estiver dentro do card, sofrerá modificações conforme o CSS estabelecido, então é importante usarmos classes!

    Operadores: .card > img= queremos apenas as imagens dentro do nível mais próximo do card.Para evitarmos riscos, usamos uma classe especifica, como dito anteriormente.
    .card, img= queremos todas as imagens dentro do card
    PAra centralizarmos uma imagem conforme nosso ain aumenta ou diminui, usamos uma margem base de 30px, por exemplo e depois colocamos auto, desse modo, ela centralizará automaticamente e téra sua marge base.
    
    Imagem responsiva=
