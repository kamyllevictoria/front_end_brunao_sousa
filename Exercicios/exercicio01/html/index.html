    <!--
    <div class="clearfix"></div>
    Usamos essa div com a class clearfix para limitar as nossas divs que usam o float, para que elas nao fiquem sobrepostas a outros elementos que vamos criar, ou seja, os botões (btn). Para isso, criamos uma classe e personalizamo-as no css, com a propriedade -clear- para os elementos que estao flutuando a esquerda (float:left) pois usamos essa propriedade nas divs. o clear precisa de uma altura(100%) e um comprimento (geralmente em pixels, px)
    Se não quisermos usar o clearfix, usamos o float tambem para os botoes.

    Célula pai e  célula filha com o mesmo display: alguns parametros da celula filha podem não funcionar corretamente, como no caso do margin. Podemos mudar o tipo de display da célula filha como inline-block e conseguir fazer nosso layout. Também podemos manter o display block para as duas células e posicionar o elemento 'float: right;", logo,  as outras celulas filhas do nosso main serão posicionadas lado a lado.
    Quando adicionamos uma borda nas nossas divs, o margin diminuiu, pois cada elemento passou a ter 308, logo, colocamos a borda para dentro, ou seja, inside. Então, usamos a propriedade box-sizing:border-box.


    Precisamos organizar nossas divs, entao colocamos os botões em baixo de cada uma, nao vai dar certo, entao criamos uma div container que vai adapta-los. Entao, propriedades das box's, ficarao na div container, como width, height, margin e float, logo, sairão das boxes (menos o width e o heigth)
    No css .container= mudamos o display do container de block para table, retiramos o valor de height, pq o display table acompanha a altura/comprimento das divs internas, pois é um display de 100%, ou seja, 100% de comprimento e 200px de altura.

    A propriedade display-block precisa de uma altura, ela nao pode ser auto, senão, nosso background main irá desaparecer.
    Ao colocarmos o display:table na main, ele assume apenas os valores das divs, ou seja, nao é extendido.
